<div class="col-lg-12" [@fadein]>
	<h2>{{nombre}}</h2>
	<ol>
		<li>Metros: {{metros}}</li>
		<li>Vegetación: {{vegetacion}}</li>
		<li>
			<span *ngIf="abierto == true">Abierto</span>
			<span *ngIf="abierto == false">Cerrado</span>
		</li>
	</ol>

	<hr>

	<button (click)="emitirEvento()">Mostrar en el Padre</button>
</div>
