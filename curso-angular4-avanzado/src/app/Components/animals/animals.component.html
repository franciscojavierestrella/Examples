<div class="col-lg-12" [@fadein]>
    <h1>{{title}}</h1>

    <div class="col-sm-6 col-md-4" *ngFor="let animal of animales">
        <div class="thumbnail" >
            <div class="animal-image-mask">
                <img src="{{url + 'getImageFileAnimal/' + animal.image}}" alt="{{animal.name}}" *ngIf="animal.image">
                <img src="http://via.placeholder.com/270x200" alt="{{animal.name}}" *ngIf="!animal.image">
            </div>
            <div class="caption">
                <h3><a [routerLink]="['/animal', animal._id]">{{animal.name}}</a></h3>
                <p>{{animal.description}}</p>
            </div>
        </div>
    </div>
</div>
