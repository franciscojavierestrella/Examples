<div class="col-lg-12" [@fadein]>
    <h1>{{title}}</h1>

    <div class="col-sm-6 col-md-4" *ngFor="let keeper of keepers">
        <div class="thumbnail" >
            <div class="keeper-image-mask">
                <img src="{{url + 'getImageFile/' + keeper.image}}" alt="{{keeper.name}}" *ngIf="keeper.image">
                <img src="http://via.placeholder.com/270x200" alt="{{keeper.name}}" *ngIf="!keeper.image">
            </div>
            <div class="caption">
                <p>{{keeper.name + ' ' + keeper.surname}}</p>
            </div>
        </div>
    </div>
</div>
