<div class="col-lg-10" [@fadeLateral]>
    <h3>{{title}}</h3>

    <div class="alert-success" *ngIf="status == 'success'">
        Has actualizado el animal
    </div>
    <div class="alert-danger" *ngIf="status == 'error'">
        No has actualizdo el animal
    </div>  

    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="animal.name" class="form-control" />
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Descripción</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="animal.description" class="form-control"></textarea>
            <span *ngIf="!description.valid && description.touched">
                La descripción �n es obligatoria
            </span>
        </p>
        <p>
            <label>Año</label>
            <input type="text" name="year" #year="ngModel" [(ngModel)]="animal.year" class="form-control" />
            <span *ngIf="!year.valid && year.touched">
                El Año es obligatorio
            </span>
        </p>

        <div *ngIf="is_edit && animal.image">
            <div class="image_for_edit">
                <img src="{{url + 'getImageFileAnimal/' + animal.image}}" />
            </div>
        </div>        

        <p>
            <label>Sube la imagen del animal</label>
                <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
        </p>

        <input type="submit" class="btn-success" value="{{title}}">
    </form>
</div>
